{% extends 'base.html' %}

{% block title %}Contraseña Actualizada{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow border-success">
            <div class="card-body py-5">
                <div class="mb-4 text-success">
                    <i class="fas fa-check-circle fa-5x"></i>
                </div>
                <h2 class="text-success">¡Contraseña Actualizada!</h2>
                <p class="lead text-muted">Tu contraseña ha sido cambiada exitosamente.</p>
                
                <div class="mt-4">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Volver a Mi Perfil</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Ir al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
