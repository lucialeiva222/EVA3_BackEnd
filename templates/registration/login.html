{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="font-weight-light my-2">Bienvenido</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center mb-3">
                            Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="small mb-1 fw-bold">Nombre de Usuario</label>
                        <input class="form-control py-2" name="username" type="text" placeholder="Ingresa tu usuario" autofocus required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="small mb-1 fw-bold">Contraseña</label>
                        <input class="form-control py-2" name="password" type="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="#">¿Olvidaste tu contraseña?</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
